language: ruby
rvm:
  — 2.7.0
cache: bundler
services:
  — postgresql
addons:
  postgresql: "9.4"
jobs:
  include:
    - stage: Prepare Postgres
      script: psql -c 'create database myapp_test;' -U postgres
    - stage: Fix for webpacker
      script: RAILS_ENV=test bundle exec rails webpacker:compile
    - stage: Test
      script: skip
      deploy:
        provider: script
        script: bash deploy.sh
